  
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>to don't</title>
  </head>
  <body> 
    <div class="container">
      <h1>To Don't</h1>
      <p>Make a list of things NOT to do everyday to ensure your actual to do list gets done!</p>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <h2></h2>
          <form id="dont-form">
            <div class="form-group">
              <label for="prohibited-action">Prohibited action:</label>
              <input type="text"  class="form-control" id="prohibited-action">
            </div>
            <div class="form-group">
              <label for="prohibited-reason">Reason for prohibition</label>
              <input type="text"  class="form-control" id="prohibited-reason">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
    </div>
  </body>
  </html>
