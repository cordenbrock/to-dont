  
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>to don't</title>
  </head>
  <body> 
    <div class="container">
      <h1>To Don't</h1>
      <p>Make a list of things NOT to do everyday to ensure your actual to do list gets done!</p>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2></h2>
          <form id="dont-form">
            <div class="form-group">
              <label for="prohibited-action">Prohibited action:</label>
              <input type="text"  class="form-control" id="prohibited-action">
            </div>
            <div class="form-group">
              <label for="prohibited-reason">Reason for prohibition</label>
              <input type="text"  class="form-control" id="prohibited-reason">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <div id="final-list">
            <h2>Don't do these things:</h2>
            <ul id="dont-do-list">
            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-antitasks">
              <p>
                Task forbidden: <span class="anti-task"></span>
              </p>
              <p>
                Reason forbidden: <span class="anti-reason"></span>
              </p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
